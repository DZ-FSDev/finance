<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Assets Listing</title>
    <link rel="stylesheet" type="text/css" href="/DZFinTechStyles.css">
</head>
<body>
	<h1>Liquid Assets Listing</h1>
    <aside>
        <h2>Ipsum</h2>
        <p>ipsum lorem leo quis</p>
        <h2>Lorem</h2>
        <p>ipsum lorem lacina</p>
    </aside>
    <main>
    	<table>
    		<thead>
    			<th>assetId</th>
    			<th>symbol</th>
    			<th>name</th>
    			<th>units</th>
    			</tr>
    		</thead>
    		<tbody>
    			<tr th:each="asset,iter : ${assets}">
    				<td th:text="${asset.assetId}" />
    				<td th:text="${asset.symbol}" />
    				<td th:text="${asset.name}" />
    				<td th:text="${asset.units}" />
    			</tr>
    		</tbody>
    	</table>
    	<form action="/liquid/assets/create" method="post">
    		<fieldset>
    			<legend>Create</legend>
	    		<label for="assetId">symbol</label><input name="symbol" id="symbol" />
	    		<label for="assetId">name</label><input name="name" id="name" />
	    		<label for="assetId">units</label><input name="units" id="units" />
	    		<input type="reset" />
				<input type="submit" />
    		</fieldset>
    	</form>
    </main>
</body>
</html>
